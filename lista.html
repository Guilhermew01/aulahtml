<!DOCTYPE html>

<html>

<head>
    <title>lista</title>

</head>

<body>
    <p>Lista Não ordernadas</p>
    <ul>
        <li>café</li>
        <li>leite</li>
        <li>açucar</li>
    </ul>
    <p>lista ordernadas</p>
    <ol type="I">
        <li>café</li>
        <li>leite</li>
        <LI>açucar</LI>
    </ol>
    <p>Lista de Definição</p>
    <dl>
        <dt>Café</dt>
        <dd>Pó Para preparo de bebida preta</dd>
        <dt>Leite</dt>
        <dd>Bebida fria/Quente para adicionar ao Café</dd>
        <dt>açucar</dt>
        <dd>Pó Granulado Extraido da cana de açucar</dd>
    </dl>
</body>

</html>
